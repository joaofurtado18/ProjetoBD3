<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Replenishment event of IVM - Flask</title>
</head>

<body style="padding:20px">
    {% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>product_category</th>
                <th>units</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href = {{url_for('list_IVM')}} > <button>Voltar</button> </a>
    {% else %}
    <p> Erro: ao obter dados da base de dados!</p>
    {% endif %}
</body>

</html>
